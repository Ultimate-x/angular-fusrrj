<pgcard TimeOut="3000" AdditionalClasses="widget-11 card no-border  no-margin widget-loader-bar full-height" ProgressType="bar" Maximize="false" Toggle="false" Close="false" BodyClass="no-padding">
	<ng-template #CardTitle>
		<span class="font-montserrat fs-11 all-caps">
			{{tdtable}}
		</span>
	</ng-template>

	<div class="p-l-25 p-r-25 p-b-20">
		<div class="pull-left">
			<h2 class="text-success no-margin">{{incoming}}</h2>
		</div>
		<h3 class="pull-right semi-bold"><sup>
			<small class="semi-bold"><i class="fa fa-caret-up"></i></small>
		</sup> {{num}}
		</h3>
		<div class="clearfix"></div>
	</div>
	<div class="widget-11-table auto-overflow">
		<table class="table table-condensed table-hover">
			<tbody>
			<tr>
				<td class="font-montserrat all-caps fs-12">Purchase CODE #2345</td>
				<td class="text-right">
					<span class="hint-text small">dewdrops</span>
				</td>
				<td class="text-right b-r b-dashed b-grey">
					<span class="hint-text small">Qty 1</span>
				</td>
				<td>
					<span class="font-montserrat fs-18">$27</span>
				</td>
			</tr>
			<tr *ngFor = "let adjob of adjobs">
				<td class="font-montserrat all-caps fs-12">{{adjob.title}}</td>
				<td class="text-right">
					<span class="hint-text small">{{adjob.company}}</span>
				</td>
				<td class="text-right b-r b-dashed b-grey">
					<span class="hint-text small">{{adjob.location}}</span>
				</td>
				<td>
					<span class="font-montserrat fs-18 text-primary">{{adjob.nature}}</span>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div class="padding-25">
		<p class="small no-margin">
			<a href="javascript:void(0)"><i class="fa fs-16 fa-arrow-circle-o-down text-success m-r-10"></i></a>
			<span class="hint-text ">Show more details of Jobs details</span>
		</p>
	</div>
</pgcard>
