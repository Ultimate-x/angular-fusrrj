<pgcard TimeOut="3000" AdditionalClasses="card no-border bg-master widget widget-6 widget-loader-circle-lg no-margin full-height" BodyClass="no-padding" MinimalHeader="true" HeaderClass="hidden">
  <swiper [config]="config" [(index)]="index">
    <div class="slide-front tiles slide active">
      <div class="padding-30 full-height full-width">
        <div class="pull-top">
          <div class="pull-left visible-lg visible-xlg">
            <i class="pg pg-map"></i>
          </div>
          <div class="pull-right">
            <ul class="list-inline ">
              <li>
                <a href="javascript:void(0)" class="no-decoration text-white">
                  <i class="pg pg-comment"></i>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)" class="widget-6-fav no-decoration text-white">
                  <i class="pg pg-like"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="pull-bottom pull-left p-b-5">
          <!--<p class="p-t-10 fs-12 p-b-5 text-white no-margin">21 Jan</p>-->
          <span class="label font-montserrat fs-11">{{prod1}}</span>
          <h3 class="no-margin text-primary p-b-10">{{desc1}}
            <br>at
            <span class="semi-bold">{{detail1}}</span>
          </h3>
        </div>
      </div>
    </div>
    <div class="slide-back tiles">
      <div class="padding-30 col-sm-height">
        <div class="pull-top">
          <div class="pull-left visible-lg visible-xlg">
            <i class="pg pg-map"></i>
          </div>
          <div class="pull-right">
            <ul class="list-inline ">
              <li>
                <a href="javascript:void(0)" class="no-decoration text-white">
                  <i class="pg pg-comment"></i>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)" class="widget-6-fav no-decoration text-white">
                  <i class="pg pg-like"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="pull-bottom p-b-30">
          <span class="label font-montserrat fs-11">{{prod2}}</span>

          <h3 class="no-margin text-white p-b-10">{{desc2}}
            <br>at
            <span class="semi-bold">{{detail2}}</span>
          </h3>
        </div>
      </div>
    </div>
  </swiper>
</pgcard>
