<pgcard TimeOut="3000" AdditionalClasses="widget-7 card no-border bg-success no-margin full-height" MinimalHeader="true" BodyClass="no-padding" HeaderClass="hidden">
	<swiper [config]="config" [(index)]="index">
		<div class="slide-front tiles slide active">
			<div class="padding-30 full-height">
				<div class="mt-auto">
					<h5 class="no-margin semi-bold p-b-5">William Ruto</h5>

					<p class="no-margin text-black hint-text">Nairobi, Kenya</p>

					<h3 class="semi-bold text-white"><i
							class="fa fa-arrow-circle-o-right small text-white"></i> Deputy President
					</h3>

					<p><span class="text-black">123443</span> <span
							class="m-l-20 hint-text">Followers</span>
					</p>
				</div>
			</div>
		</div>

		<div class="slide-back tiles">
			<div class="padding-25 col-sm-height">
				<div class="pull-top">
					<div class="pull-left visible-lg visible-xlg">
						<i class="pg pg-map"></i>
					</div>
					<div class="pull-right">
						<ul class="list-inline ">
							<li>
								<a href="javascript:void(0)" class="no-decoration text-white">
									<i class="pg pg-comment"></i>
								</a>
							</li>
							<li>
								<a href="javascript:void(0)" class="widget-3-fav no-decoration text-white">
									<i class="pg pg-like"></i>
								</a>
							</li>
						</ul>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="pull-bottom p-b-30">
					<h5 class="no-margin semi-bold p-b-5">Uhuru Kenyatta</h5>

					<p class="no-margin text-black hint-text">Nairobi, Kenya</p>

					<h3 class="semi-bold text-white"><i
							class="fa fa-arrow-circle-o-right small text-white"></i> Le Presidente
					</h3>

					<p><span class="text-black">5234643</span> <span
							class="m-l-20 hint-text">Followers</span>
					</p>
				</div>
			</div>
