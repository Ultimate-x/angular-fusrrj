<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jobsasa UI Angular</title>
  <base href="/">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" />
